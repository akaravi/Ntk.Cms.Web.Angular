
<div class="table">
  <div class="tr" *ngFor="let head of dataModelResult?.Item | keys : optionFields ">
    <div class="td">{{(optionFields && optionFields.size>0)? optionFields.get(head): head}}</div>
    <div class="td">{{dataModelResult.Item[head]}}</div>
    <div style="clear: both;"></div>
  </div>
</div>
