<div class="row">
  <div Class="col-xl-12">
    <div class="button-row">
      ok
    </div>

    <app-progress-spinner [options]="loading">
    </app-progress-spinner>

    <div class="row">
      <div class="col" *ngFor="let item of dataModelResult.ListItems">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{item.Title}}</mat-card-title>
            <mat-card-subtitle>{{item.SalePrice }}</mat-card-subtitle>
          </mat-card-header>
          <!-- src="{{item.LinkMainImageIdSrc}}" -->
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
            alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p>
              {{item.Description }}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="onActionbuttonDetail(item)">{{'ACTION.DETAIL' | translate}}</button>
            <button mat-button (click)="onActionbuttonBuy(item)">{{'ACTION.BUY' | translate}}</button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div *ngIf="this.tableRowSelected && this.tableRowSelected.Id>0">
        <app-core-modulesaleitem-listview [optionHeaderId]="this.tableRowSelected.Id">
        </app-core-modulesaleitem-listview>
      </div>
    </div>



  </div>
</div>
