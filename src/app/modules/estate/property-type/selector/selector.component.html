<mat-form-field class="example-full-width">
    <input type="text" placeholder="{{optionPlaceholder}}" [attr.disabled]="disabled? true : null" aria-label="Assignee" matInput [formControl]="formControl" [matAutocomplete]="auto31">
    <mat-autocomplete #auto31="matAutocomplete" [displayWith]="displayFn"  (optionSelected)="onActionSelect($event.option.value)">
        <mat-option *ngFor="let state of filteredOptions | async" [value]="state"  [disabled]="disabled">
            <img *ngIf="state.Image" style="vertical-align:middle;" aria-hidden src="{{state.Image}}" height="25" width="25" />
            <span>{{ displayOption(state) }}</span>
          </mat-option>
      </mat-autocomplete>
      <mat-icon matSuffix *ngIf="dataModelSelect.Code" matSuffix
      mat-icon-button aria-label="Clear" (click)="onActionSelectClear()">close</mat-icon>
      <ng-content></ng-content>
  </mat-form-field>
