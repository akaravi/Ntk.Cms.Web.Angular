<div class="card-content" style="direction: rtl">
  <div class="px-3">
    <form (ngSubmit)="onFormSubmit()" #vform="ngForm" class="form form-horizontal">
      <app-progress-spinner [options]="loading"> </app-progress-spinner>
      <div *ngIf="!loading.display" class="form-body">
        <h4 class="form-section mb-8">
          <i class="ft-user"></i> {{ formInfo.FormTitle }}
        </h4>

        <div>
          <mat-form-field class="example-full-width">
            <mat-select placeholder="وضعیت" [(ngModel)]="dataModel.RecordStatus" name="dataModel.RecordStatus"
              #RecordStatus="ngModel" panelClass="recordStatus-{{ dataModel.RecordStatus }}" required>
              <mat-option *ngFor="
                let item of dataModelEnumRecordStatusResult.ListItems;
                index as i
              " [value]="item.Value">{{ item.Description }}</mat-option>
            </mat-select>
            <mat-hint align="end">انتخاب وضعیت این محتوا</mat-hint>
            <mat-error *ngIf="RecordStatus.errors?.required">
              RecordStatus is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <!-- LinkCmsSiteId Field -->
          <app-core-site-selector (optionSelect)="onActionSiteSelect($event)" [disabled]="false"
            [optionSelectForce]="dataModel.LinkSiteId" [optionPlaceholder]="'وب سایت'"></app-core-site-selector>
          <!-- LinkModuleId Field -->
          <app-core-module-selector (optionSelect)="onActionSelectorModuleSelect($event)" [disabled]="false"
            [optionSelectForce]="dataModel.LinkModuleId" [optionPlaceholder]="'ماژول'">
          </app-core-module-selector>
          <!-- LinkModuleId Field -->
          <mat-form-field class="example-full-width">
            <mat-label>تاریخ پاپان</mat-label>
            <input matInput [matDatepicker]="ExpireDate" [(ngModel)]="dataModel.ExpireDate"
              name="dataModel.ExpireDate" />
                <mat-icon matSuffix *ngIf="dataModel.ExpireDate && fieldsInfo['ExpireDate']?.AccessEditField" matSuffix
            mat-icon-button aria-label="Clear" (click)="dataModel.ExpireDate = null">close</mat-icon>
            <mat-datepicker-toggle matSuffix [for]="ExpireDate"></mat-datepicker-toggle>
            <mat-datepicker touchUi #ExpireDate></mat-datepicker>
          </mat-form-field>
          {{dataModel|json}}

        </div>
      </div>
      <div class="form-actions">
        <small class="form-text text-muted">{{ formInfo.FormAlert }} </small>
        <small class="form-text text-muted danger">{{ formInfo.FormError }}
        </small>
      </div>
      <div class="form-actions" *ngIf="formInfo.FormSubmitAllow">
        <button type="button" (click)="onFormCancel()" class="btn btn-raised btn-warning mr-1">
          <i class="ft-x"></i> انصراف
        </button>
        <button type="submit" class="btn btn-raised btn-primary" [disabled]="!vform.form.valid">
          <i class="fa fa-check-square-o"></i> ذخیره
        </button>
      </div>
    </form>
  </div>
</div>
