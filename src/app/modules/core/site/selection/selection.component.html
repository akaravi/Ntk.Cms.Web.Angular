
<ng-template #firstSite>
  <app-core-site-add-first [dateInput]="{onActionAddFirstSite:onActionClickSelectSite}"></app-core-site-add-first>
</ng-template>



<div *ngIf="dataModel && dataModel.ListItems && dataModel.ListItems.length > 0; else firstSite">
  <div *ngIf="dataModel" class=" container ">
    <div class="row">
      <div *ngFor="let item of dataModel.ListItems" style="margin-left: 10px;">
        <div (click)="onActionClickSelectSite(item.Id)" class="card card-custom card-stretch gutter-b cursor-pointer"
          style="top: 15px;width: fit-content;">
          <div class="card-body d-flex flex-column">
            <div class="flex-grow-1 pb-5">
              <div class="d-flex align-items-center pr-2 mb-6 ">
                <span class="text-muted font-weight-bold font-size-lg flex-grow-1">
                  {{item.Title}}
                </span>
                <div class="symbol symbol-50">
                  <span class="symbol-label bg-light-light">
                    <img src="{{item.MainImageSrc}}" class="h-90px align-self-center custom" width="40px" height="40px" alt="">
                  </span>
                </div>
              </div>
              <p class="text-dark font-weight-bolder text-hover-primary font-size-h4">
                دامنه
              </p>
              <p class="text-dark-50 font-weight-normal font-size-lg mt-6">
                {{item.CurrentSiteDomainUrl}}
              </p>
            </div>
            <div>
              <p class="text-dark font-weight-bolder text-hover-primary font-size-h4 ">
                تاریخ ثبت
              </p>
              <p class="text-dark-50 font-weight-normal font-size-lg mt-6">
                {{item.CreatedDate|persianDate}}
              </p>
            </div>
            <div *ngIf="item.ExpireDate">
              <p class="text-dark font-weight-bolder text-hover-primary font-size-h4 ">
                تاریخ انقضا
              </p>
              <p class="text-dark-50 font-weight-normal font-size-lg mt-6">
                {{item.ExpireDate|persianDate}}
              </p>
            </div>

            <br>
            <button (click)="onActionClickSelectSite(item.Id)" type="button" [disable]="!this.formInfo.ButtonSubmittedEnabled" class="btn btn-warning BTN">ورود</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
