<h2 mat-dialog-title>{{ formInfo.FormTitle }}</h2>
<mat-dialog-content>
  <form (ngSubmit)="onFormSubmit()" #vform="ngForm" class="form form-horizontal">
    <app-progress-spinner [options]="loading"> </app-progress-spinner>
    <div *ngIf="!loading.display" class="form-body">

      <!-- RecordStatus Field -->
      <mat-form-field class="example-full-width">
        <mat-select placeholder="وضعیت" [(ngModel)]="dataModel.RecordStatus" name="dataModel.RecordStatus"
          #RecordStatus="ngModel" panelClass="recordStatus-{{ dataModel.RecordStatus }}" required>
          <mat-option *ngFor="
                let item of dataModelEnumRecordStatusResult.ListItems;
                index as i
              " [value]="item.Value">{{ item.Description }}</mat-option>
        </mat-select>
        <mat-hint align="end">انتخاب وضعیت این محتوا</mat-hint>
        <mat-error *ngIf="RecordStatus.errors?.required">
          RecordStatus is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <!-- LinkParentId Field -->
      <app-core-guide-selector (optionSelect)="onActionSelectorSelect($event)" [disabled]="false"
        [optionSelectForce]="dataModel.LinkParentId" [optionPlaceholder]="'منوی والد'">
      </app-core-guide-selector>
      <!-- Title Field -->
      <mat-form-field class="example-full-width">
        <mat-label>عنوان</mat-label>
        <input matInput [(ngModel)]="dataModel.Title" name="dataModel.Title" #Title type="text" placeholder="عنوان"
          minlength="3" maxlength="100" required />
        <mat-icon matSuffix *ngIf="dataModel.Title" matSuffix mat-icon-button aria-label="Clear"
          (click)="dataModel.Title = ''">close</mat-icon>
        <mat-icon matSuffix>mode_edit</mat-icon>
        <mat-hint align="end">{{ Title.value.length }} / 100</mat-hint>
        <mat-error *ngIf="Title.errors?.required">
          Title is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <!-- BodyFa Field -->
      <p> Body Fa </p>
      <angular-editor [placeholder]="'Enter text here...'" [config]="publicHelper.editorConfig" id="BodyFa"
        [(ngModel)]="dataModel.BodyFa" name="dataModel.BodyFa"></angular-editor>
      <br>
      <!-- BodyEn Field -->
      <p> Body En </p>
      <angular-editor [placeholder]="'Enter text here...'" [config]="publicHelper.editorConfig" id="BodyEn"
        [(ngModel)]="dataModel.BodyEn" name="dataModel.BodyEn"></angular-editor>
      <br>
      <!-- BodyEn Field -->
      <p> Body Ar </p>
      <angular-editor [placeholder]="'Enter text here...'" [config]="publicHelper.editorConfig" id="BodyAr"
        [(ngModel)]="dataModel.BodyAr" name="dataModel.BodyAr"></angular-editor>
      <br>


    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="form-actions">
    <small class="form-text text-muted">{{ formInfo.FormAlert }} </small>
    <small class="form-text text-muted danger">{{ formInfo.FormError }}
    </small>
  </div>
  <div class="form-actions" *ngIf="formInfo.FormSubmitAllow">
    <button type="button" (click)="onFormCancel()" class="btn btn-raised btn-warning mr-1">
      <i class="ft-x"></i> انصراف
    </button>
    <button type="submit" (click)="onFormSubmit()" class="btn btn-raised btn-primary" [disabled]="!vform.form.valid">
      <i class="fa fa-check-square-o"></i> ذخیره
    </button>
  </div>
</mat-dialog-actions>
